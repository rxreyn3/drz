<!-- Add your JavaScript code here -->
<script>
    // Array of image paths
    var images = ["images/IMG_0692.JPEG",
        "images/IMG_0693.JPEG",
        "images/IMG_0694.JPEG",
        "images/IMG_0695.JPEG",
        "images/IMG_0696.JPEG",
        "images/IMG_0697.JPEG",
        "images/IMG_0698.JPEG",
        "images/IMG_0699.JPEG",
        "images/IMG_0700.JPEG",
        "images/IMG_0701.JPEG",
        "images/IMG_0702.JPEG",]

    // Select the container where the images will be appended
    var container = document.querySelector('.container .row');

    // Loop through the array of images
    images.forEach(function (image) {
        // Create a new div element for each image
        var newDiv = document.createElement('div');
        newDiv.className = 'col-lg-4 col-md-6 mb-4';

        // Create a new img element for each image
        var newImg = document.createElement('img');
        newImg.src = image;
        newImg.className = 'img-fluid rounded';
        newImg.alt = 'Motorcycle Image';

        // Append the img to the div
        newDiv.appendChild(newImg);

        // Append the div to the container
        container.appendChild(newDiv);
    });
</script>

</body>
